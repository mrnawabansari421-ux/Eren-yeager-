<!-- Audio Unlock (Mobile Fix) -->
<script>
function unlockAudio() {
  document.querySelectorAll("audio").forEach(audio => {
    audio.play().then(() => {
      audio.pause();
      audio.currentTime = 0;
    }).catch(()=>{});
  });
  document.removeEventListener("click", unlockAudio);
}
document.addEventListener("click", unlockAudio);
</script>

<!-- Button Actions -->
